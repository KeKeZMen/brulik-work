<section class="contact">
  <h2 class="contact__title">Остались вопросы?</h2>

  <p class="contact__text">
    Оставьте Ваш номер телефона и мы обязательно с Вами свяжемся
  </p>

  <form class="contact__form">
    <input type="text" class="contact__form__input" placeholder="Введите имя"/>

    <input type="text" class="contact__form__input" placeholder="Введите телефон"/>

    <button type="submit">Получить консультацию</button>
  </form>

  <span class="contact__policy">Нажимая на кнопку вы соглашаетесь с политикой конфиденциальности</span>
</section>
