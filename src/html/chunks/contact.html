<section class="contact">
  <div class="contact__content">
    <h2 class="contact__content__title">Остались вопросы?</h2>
  
    <p class="contact__content__text">
      Оставьте Ваш номер телефона и мы <span>обязательно с Вами свяжемся</span>
    </p>
  
    <form class="contact__content__form">
      <input type="text" class="contact__content__form__input" placeholder="Введите имя"/>
  
      <input type="text" class="contact__content__form__input" placeholder="Введите телефон"/>
  
      <button type="submit">Получить консультацию</button>
    </form>
  
    <span class="contact__content__policy">Нажимая на кнопку вы соглашаетесь с политикой конфиденциальности</span>
  </div>
</section>
